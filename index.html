<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#273036" fill-opacity="1"
            d="M0,128L60,149.3C120,171,240,213,360,197.3C480,181,600,107,720,106.7C840,107,960,181,1080,218.7C1200,256,1320,256,1380,256L1440,256L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z">
        </path>
    </svg>
    <div class="calculator">
        <input type="text" class="display" readonly>
        <div class="buttons">
            <button class="btn symbol" onclick="addToDisplay('+')">+</button>
            <button class="btn" onclick="addToDisplay('7')">7</button>
            <button class="btn" onclick="addToDisplay('8')">8</button>
            <button class="btn" onclick="addToDisplay('9')">9</button>
            <button class="btn symbol" onclick="addToDisplay('-')">-</button>
            <button class="btn" onclick="addToDisplay('4')">4</button>
            <button class="btn" onclick="addToDisplay('5')">5</button>
            <button class="btn" onclick="addToDisplay('6')">6</button>
            <button class="btn symbol" onclick="addToDisplay('*')">*</button>
            <button class="btn" onclick="addToDisplay('1')">1</button>
            <button class="btn" onclick="addToDisplay('2')">2</button>
            <button class="btn" onclick="addToDisplay('3')">3</button>
            <button class="btn symbol" onclick="addToDisplay('/')">/</button>
            <button class="btn" onclick="addToDisplay('0')">0</button>
            <button class="btn" onclick="addToDisplay('.')">.</button>
            <button class="btn" onclick="operation()"> = </button>
            <button class="btn symbol" onclick="clearDisplay()">C</button>
        </div>
    </input>




    <script src="script.js"></script>
</body>

</html>
